<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子リバーシ・エア</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-animation"></div>
    <div class="game-wrapper">
        <header class="game-header">
            <h1>量子リバーシ・エア</h1>
            <div class="scoreboard">
                <div class="score-container" id="black-player-score-area">
                    <div class="player-name-indicator black">黒 (あなた)</div>
                    <div class="score-value" id="black-score">2</div>
                    <div class="q-points-value">Q-Points: <span id="black-q-points">0</span></div>
                </div>
                <div class="score-container" id="white-player-score-area">
                    <div class="player-name-indicator white">白 (相手)</div>
                    <div class="score-value" id="white-score">2</div>
                    <div class="q-points-value">Q-Points: <span id="white-q-points">0</span></div>
                </div>
            </div>
            <div class="turn-indicator" id="turn-indicator">黒のターン</div>
        </header>

        <div class="main-content">
            <div id="board-container">
                <div id="game-board"></div>
                <div id="overlay-message" class="overlay-message" style="display: none;"></div>
            </div>

            <div class="controls-panel">
                <div class="status-display">
                    <h2>盤面情報</h2>
                    <div class="status-item">重ね合わせ: <span id="superposition-count">0</span>個</div>
                    <div class="status-item">もつれペア: <span id="entangled-pairs-count">0</span>組</div>
                </div>

                <h2>アクション</h2>
                <div class="action-buttons">
                    <button id="action-place-disc" class="action-button active">配置</button>
                    <button id="action-observe-disc" class="action-button">観測</button>
                </div>

                <h2>量子スキル</h2>
                <div class="skills-container">
                    <button id="skill-entangle" class="skill-button" data-skill="entangle">
                        エンタングル <span class="skill-tooltip">コマ2つをもつれ状態に。(コスト: 2 Qポイント)</span>
                    </button>
                    <button id="skill-echo" class="skill-button" data-skill="echo">
                        量子エコー <span class="skill-tooltip">コマ1つを3ターン保護。(コスト: 1 Qポイント)</span>
                    </button>
                    <button id="skill-hadamard" class="skill-button" data-skill="hadamard">
                        アダマール <span class="skill-tooltip">確定コマを重ね合わせ状態に。(コスト: 1 Qポイント)</span>
                    </button>
                </div>
                <div class="skill-info" id="skill-info-area">
                    アクションまたはスキルを選択。
                </div>
                
                <button id="pass-turn-button" class="control-button">パス</button>
                <button id="reset-game-button" class="control-button">リセット</button>
            </div>
        </div>
        
        <footer class="game-footer">
            <div class="message-area" id="message-area">
                量子リバーシへようこそ！
            </div>
        </footer>
    </div>
    <div id="tooltip-popup" class="tooltip-popup" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
